	<style>
		body {
			font-family: Arial, sans-serif;
			background: #d2ccb4;
			color: #fff;
			padding: 2rem 0;
		}

		h1 {
			text-align: center;

		.container {
			width: 640px;

			text-align: center;
		}

		.slider {
			position: relative;
			width: 100%;
			height: 360px;
			overflow: hidden;
		}

		.embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			border-radius: 12px;
			overflow: hidden;
		}

		.embed.active {
			display: block;
		}

		

		.nav-bar {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			padding: 14px 0;
			display: flex;
			justify-content: center;
			gap: 40px;
			color: rgba(255, 255, 255, 0.9);
			font-size: 13px;
			font-weight: 500;
			z-index: 1000;
			animation: float 3s ease-in-out infinite;
			/* 完全透明交互 */
			user-select: none;
		}

		.nav-item {

			color: #b38b4d;
			font-size: 22px;
			font-family: Georgia, 'Times New Roman', Times, serif;
			cursor: pointer;
		}

		.nav-item:hover {
			opacity: 1;
		}

		@keyframes float {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-6px);
			}
		}
		
	</style>
</head>

	<script>
		const embeds = document.querySelectorAll('.embed');
		const dots = document.querySelectorAll('.dot');
		const left = document.querySelector('.left');
		const right = document.querySelector('.right');
		let current = 0;

		function show(index)
		{
			embeds.forEach((v, i) =>
			{
				if (i === index)
				{
					v.classList.add('active');
				} else
				{
					v.classList.remove('active');
				}
			});
			dots.forEach((d, i) => d.classList.toggle('active', i === index));
			current = index;
		}

		left.onclick = () => show((current - 1 + embeds.length) % embeds.length);
		right.onclick = () => show((current + 1) % embeds.length);
		dots.forEach((d, i) => d.onclick = () => show(i));
	</script>
</body>
