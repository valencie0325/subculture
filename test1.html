<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>完整页面</title>
  <style>
    body { margin:0; display:flex; font-family:sans-serif; }
    h1 { text-align:center; margin:20px 0; }
    main { flex:1; display:flex; }
    .text { flex:1; display:flex; align-items:center; justify-content:center; background:#f9f9f9; padding:20px; }
    .line { width:1px; background:#000; }
    .img { flex:1; display:flex; align-items:center; justify-content:center; background:#f0f0f0; }
    img { max-height:80%; max-width:80%; }
    footer { text-align:center; padding:10px; background:#eee; }
  </style>
</head>
<body>
  <h1>页面标题</h1>
  <main>
    <div class="text">这里是文字内容</div>
    <div class="line"></div>
    <div class="img"><img src="image.jpg" alt="图片"></div>
  </main>
  <footer>© 2025 版权所有</footer>
</body>
</html>
