<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kintsugi History & Story</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #d2ccb4;
			color: #fff;
			padding: 2rem 0;
		}

		h1 {
			text-align: center;
			margin-bottom: 1.5rem;
			color: #333;
			font-family: futura;
			font-size: 80;
			
		}

		.container {
			width: 640px;
			margin: 20px auto;
			text-align: center;
		}

		.slider {
			position: relative;
			width: 100%;
			height: 360px;
			overflow: hidden;
		}

		.embed {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
			border-radius: 12px;
			overflow: hidden;
		}

		.embed.active {
			display: block;
		}

		.arrows {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 10px 0;
		}

		.arrow {
			font-size: 108px;
			color: #fff;
			cursor: pointer;
			user-select: none;
			padding: 30px 20px 60px 20px;
		}

		.dots {
			margin-top: 10px;
		}

		.dot {
			display: inline-block;
			width: 12px;
			height: 12px;
			margin: 0 5px;
			background: #b38b4d;
			border-radius: 50%;
			cursor: default;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		.dot.active {
			background: #333;
		}

		.nav-bar {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background: rgba(255, 255, 255, 0.15);
			backdrop-filter: blur(12px);
			-webkit-backdrop-filter: blur(12px);
			padding: 14px 0;
			display: flex;
			justify-content: center;
			gap: 40px;
			color: rgba(255, 255, 255, 0.9);
			font-size: 13px;
			font-weight: 500;
			z-index: 1000;
			animation: float 3s ease-in-out infinite;
			/* 完全透明交互 */
			user-select: none;
		}

		.nav-item {

			color: #b38b4d;
			font-size: 22px;
			font-family: Georgia, 'Times New Roman', Times, serif;
			cursor: pointer;
		}

		.nav-item:hover {
			opacity: 1;
		}

		@keyframes float {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-6px);
			}
		}
		
	</style>
</head>

<body>
	<h1>Kintsugi History & Story</h1>
	<div class="container">
		<div>
			
			<br><br>
			


		</div>
		<div class="arrows">
			<span class="arrow left">‹</span>
			<div class="slider">
				<iframe class="embed active" src="https://www.youtube.com/embed/b4g4hm2UtBs?si=_me9pOm0Ura5SM7X"
					allowfullscreen></iframe>
				<iframe class="embed"
					src="https://www.youtube.com/embed/ym3XO5VsvMw?si=ER14QPNb5ivKj-QI"
					allowfullscreen></iframe>
				<iframe class="embed"
					src="https://www.youtube.com/embed/fiK0L-onvks?si=h-6i-yIyvKdE-Z06"
					allowfullscreen></iframe>
				<iframe class="embed"
					src="https://www.youtube.com/embed/YtsxOoXukpc?si=tcVH-QMGkOeDJl4s"
					allowfullscreen></iframe>
				<iframe class="embed"
					src="https://www.youtube.com/embed/r9LMKGte0UU?si=WLA4rUKFSDDBY0gQ"
					allowfullscreen></iframe>
				<iframe class="embed"
					src="https://www.youtube.com/embed/j-4eyznJTf8?si=622hWlNCAWpRPPpl"
					allowfullscreen></iframe>
			</div>
			<span class="arrow right">›</span>
		</div>



		<div class="dots">
			<span class="dot active"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
	</div>
	<div>
		
		
		<br>
		<br>
	</div>

	<div class="nav-bar">
		<a href="index.html" class="nav-item">Home</a>
        <a href="process.html" class="nav-item">Process</a>
        <a href="history&story.html" class="nav-item">History</a>
        <a href="about.html" class="nav-item">About</a>
	</div>

	<script>
		const embeds = document.querySelectorAll('.embed');
		const dots = document.querySelectorAll('.dot');
		const left = document.querySelector('.left');
		const right = document.querySelector('.right');
		let current = 0;

		function show(index)
		{
			embeds.forEach((v, i) =>
			{
				if (i === index)
				{
					v.classList.add('active');
				} else
				{
					v.classList.remove('active');
				}
			});
			dots.forEach((d, i) => d.classList.toggle('active', i === index));
			current = index;
		}

		left.onclick = () => show((current - 1 + embeds.length) % embeds.length);
		right.onclick = () => show((current + 1) % embeds.length);
		dots.forEach((d, i) => d.onclick = () => show(i));
	</script>
</body>

</html>
